<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://cdn.mynux.cn/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.mynux.cn/assets/css/bootstrap-toc.min.css" />

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.mynux.cn/assets/js/jquery-bootstrap-autohidingnavbar-min.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body data-spy="scroll" data-target="#toc" data-offset="20">
      {{ content }}
  </body>

  <script type="text/javascript">
    $("div.site-nav").autoHidingNavbar();
  </script>
  
  {% include analytics.html %}
</html>
