---
layout: catalog
---

{% for category in site.categories %}

<h2>
  <a href="{{ site.baseurl}}/category/{{ category.first }}.html">{{category.first}}（{{category.last.size}}）</a>
</h2>

<ul class="posts">
{% for post in category.last %}
  <li>
    <a href="{{ post.url | absolute_url }}">
      {{ post.title }}
    </a>
  </li>
{% endfor %}
</ul>

{% endfor %}
