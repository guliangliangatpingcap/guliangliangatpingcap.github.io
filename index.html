---
layout: index
---

<h1>文章</h1>
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> &raquo;
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<h1>书籍</h1>
<ul class="posts books">
{% for book in site.data.books %}
  <li>
    <a href="{{ book.url }}"><img src="{{ book.image }}"></img></a>
  </li>
{% endfor %}
</ul>

<h1>Slides</h1>
<ul class="posts">
{% for slide in site.data.slides %}
  <li><a href="{{ slide.url }}">{{ slide.name }}</a></li>
{% endfor %}
</ul>
