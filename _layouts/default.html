<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="{{ site.baseurl }}/3rdparty/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/3rdparty/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/3rdparty/bootstrap-toc.min.css" />

    <script src="{{ site.baseurl }}/3rdparty/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/3rdparty/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/3rdparty/jquery-bootstrap-autohidingnavbar-min.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body data-spy="scroll" data-target="#toc" data-offset="20">
      {{ content }}
  </body>

  <script type="text/javascript">
    $("div.site-nav").autoHidingNavbar();
  </script>

  {% include analytics.html %}
</html>
